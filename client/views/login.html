<template name="login">
<div align="center" id="login-container">
<div id="login">
  <p class="lead">Login</p>
  <input type="text" class="form-control mail" placeholder="Mail">
  <input type="password" class="form-control pass" placeholder="Password">
  <a role="button" class="btn btn-primary login-btn">Login</a>
  <a role="button" href="{{pathFor 'register'}}" class="btn btn-success">
    Sign Up</a>
</div></div>
</template>
