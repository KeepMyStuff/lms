<template name="student">
		<div class="student-container">
			<h3>Benvenuto {{user.fullname}}</h3><br>
			<a href="#fakelink" class="btn btn-block btn-info">Compiti</a>
			<a href="#fakelink" class="btn btn-block btn-info">Consegne</a>
			<a href="#fakelink" class="btn btn-block btn-info">Materiale</a>
			<a href={{pathFor 'test'}} class="btn btn-block btn-info ">Verifica</a>
		</div>
</template>

<template name="all-tests">
	<div class="all-tests-container">

	</div>
</template>

<template name="test">
		<div class="test-container">
			<div class="username">{{user.fullname}}</div>
			<div class="class">{{class}}</div><br>
			<h3>{{currentTest.title}}</h3>
			{{#each currentTest.questions}}
			<div class="question">
				{{index}}) {{question}}
				<div class="options">
					{{#each answers}}
					<p><input class="check blue" type="checkbox"/><span>{{that}}</span></p>
					{{/each}}
				</div>
				<span>Question value: {{score}}pt.</span>
			</div>
			{{/each}}
			<hr>
			{{>testResult}}
			<a class="btn btn-block btn-danger btn-end">Test End</a>
		</div>
</template>

<!-- this will be shown only when the test has already be completed -->
<template name="testResult">
	<div class="test-result-container">
		<div class="line"> Nome: {{user.fullname}} </div>
		<div class="line"> Class: {{class}}</div>
		<div class="line"> Date: </div>
		<div class="line"> Test: {{currentTest.title}} </div>
		<div class="line"> Total questions: </div>
		<div class="line"> Correct Answers: </div>
		<div class="line"> Mark: %</div>
	</div>
</template>
